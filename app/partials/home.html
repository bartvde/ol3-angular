<div id="map" ng-controller="MapCtrl" class="col-md-8"></div>
<div class="col-md-4" ng-controller="LayerSwitcherCtrl">
  <ul ng-repeat="group in layers | groupBy:'group'"><h4>{{group}}</h4>
    <li ng-repeat="layer in layers | filter: {group: group}">
      <input ng-if="!layer.exclusive" type="checkbox" ng-model="layer.visible" ng-change="updateVisiblity(layer)">
      <input ng-if="layer.exclusive" type="radio" ng-model="options.selected" name="{{group}}" ng-value="layer.title" ng-change="updateSelected(layer)">
      {{layer.title}}
      <button ng-click="removeLayer(layer)" ng-if="!layer.exclusive" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </li>
  </ul>
</div>
